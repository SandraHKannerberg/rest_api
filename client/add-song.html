<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="add-song.js" defer></script>
    <link rel="stylesheet" href="style_add-song.css">
    <title>Lägg till ny låt</title>
</head>
<body>
    <button id="goToPlaylistBtn">Tillbaka till spellistan</button>
    <h1>Addera låt till spellistan</h1>

    <form id="formPost">
        <p>Vänligen fyll i formulären för att lägga till ny låt till spellistan.<br> 
        Minst låtens titel måste vara ifyllt för att kunna slutföra</p>
        <input type="text" id="titleNew" name="title" placeholder="Titel"><br>
        <br>
        <input type="text" id="artistNew" name="artist" placeholder="Artist"><br>
        <br>
        <input type="text" id="genreNew" name="genre" placeholder="Genre"><br>
        <br>
        <input type="text" id="timeNew" name="time" placeholder="Låtens längd i min"><br>
        <br>
        <input type="text" id="releaseNew" name="realease" placeholder="Släpptes år"><br>
        <br>
        <button id="addBtn">Slutför</button>
    </form>



</body>
</html>
