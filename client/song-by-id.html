<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="song-by-id.js" defer></script>
    <title>Mer info om låten</title>
</head>
<body>

    <h1>Mer info</h1>

    <form id="formPatch">
        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="artist"><br>
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre"><br>
        <br>
        <input type="submit" id="btnUpdate" value="Uppdatera">
      </form>

    <br>
    <br>

    <form id="formPost">
        <label for="title">Titel:</label><br>
        <input type="text" id="titleNew" name="title"><br>
        <label for="artist">Artist:</label><br>
        <input type="text" id="artistNew" name="artist"><br>
        <label for="genre">Genre:</label><br>
        <input type="text" id="genreNew" name="genre"><br>
        <label for="time">Låtens speltid:</label><br>
        <input type="text" id="timeNew" name="time"><br>
        <label for="release">Release (år):</label><br>
        <input type="text" id="releaseNew" name="realease"><br>
        <br>
        <input type="submit" id="btnNewSong" value="Addera till spellistan">
    </form>

</body>
</html>
